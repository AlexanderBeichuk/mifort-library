<div class="book-card row">
  <div class="col-sm-2">
    <div class="book-card_image-container">
      <img [src]="book.image">
    </div>
  </div>
  <div class="book-card_main-info col-sm-7">
    <div class="book-card_title">{{book.title}}</div>
    <div class="book-card_author">
      <span *ngFor="let author of book.author; last as isLast">{{author}}<span *ngIf="!isLast">, </span></span>
    </div>
    <div class="book-card_description">{{book.description}}</div>
  </div>
  <div class="book-card_details col-sm-3">
    <button class="book-card_button" mdbBtn rounded="true" size="sm" type="button" outline="true" color="primary"
            mdbWavesEffect>
      <i class="fa fa-book"></i>
    </button>
    <button class="book-card_button" mdbBtn type="button" color="default" outline="true" mdbWavesEffect>
      <i class="fa fa-comments"></i>
    </button>
    <button class="book-card_button" mdbBtn type="button" color="warning" outline="true" mdbWavesEffect>
      <i class="fa fa-edit"></i>
    </button>
    <button class="book-card_button" mdbBtn type="button" color="danger" outline="true" mdbWavesEffect>
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
